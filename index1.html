<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 1</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff; 
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: #ffff9fee; 
            border: 2px solid black; 
            font-family: "Times New Roman", serif;
        }
        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: red; 
        }
        p {
            font-size: 20px;
            text-indent: 20px;
            line-height: 1.6;
            color: black; 
        }
        .red {
            color: red;
            font-weight: bold;
        }
        .blue {
            color: navy;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Новогодняя</h1>
        <p><span class="red">В</span> лесу родилась елочка,</p>
        <p>В лесу она росла.</p>
        <p>Зимой и летом стройная,</p>
        <p>Зеленая была.</p>
        <p><span class="blue">М</span>етель ей пела песенку:</p>
        <p>- Спи, елочка, бай-бай.</p>
        <p>Мороз снежком укутывал:</p>
        <p>- Смотри, не замерзай.</p>
    </div>
</body>
</html>
