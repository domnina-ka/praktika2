<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            background-color: #ffffcc;
            padding: 15px;
            border: 2px solid black;
        }
        h1 {
            color: red;
            text-align: center;
        }
        .poem span {
            font-weight: bold;
        }
        .poem .red {
            color: red;
        }
        .poem .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Новогодняя</h1>
        <p class="poem">
            <span class="red">В</span> лесу родилась ёлочка,<br>
            В лесу она росла.<br>
            Зимой и летом стройная,<br>
            Зелёная была.<br>
            <span class="blue">М</span>етель ей пела песенку:<br>
            - Спи, ёлочка, бай-бай.<br>
            Мороз снежком укутывал:<br>
            - Смотри, не замерзай.
        </p>
    </div>
</body>
</html>
